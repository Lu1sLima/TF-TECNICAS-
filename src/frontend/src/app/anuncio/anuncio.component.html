<div class="container">
<br>
<button mat-raised-button [routerLink]="['/verAnuncios']" color ="warn"><- Voltar</button>
<br>
<br>
<mat-grid-list cols="3" rowHeight="100px"  gutterSize="5px">
    <mat-grid-tile  [colspan]=2 [rowspan]=4 [style.background]="'gray'" >

    <img  style="object-fit: cover; height: inherit; width: inherit;" src="assets/celta.jpg" alt="beer" >

    </mat-grid-tile>


    <mat-grid-tile [colspan]=1 [rowspan]=4 [style.background]="'#642EFE'" >
      <mat-grid-tile-header>
        <h3>{{anuncio.title}}</h3>
      </mat-grid-tile-header>



        <span [style.color]="'white'">{{anuncio.description}}
          marca: {{anuncio.vehicle.marca}}
        </span>


      <mat-grid-tile-footer>
        <h3>PRICE {{anuncio.preco}}</h3>
      </mat-grid-tile-footer>
    </mat-grid-tile>

<mat-grid-tile [colspan]=3 [rowspan]=3 [style.background]="'gray'">
  <mat-grid-tile-header>
    <span>Avaliações:</span>
    <div class= "spacer"></div>
    <button mat-raised-button (click)="openDialog()" color ="warn">Avaliar</button>

  </mat-grid-tile-header>

 <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- UserName Column -->
  <ng-container matColumnDef="UserName">
    <mat-header-cell *matHeaderCellDef> UserName </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.user.name}} </mat-cell>
  </ng-container>

  <!-- Comentario Column -->
  <ng-container matColumnDef="Comentario">
    <mat-header-cell *matHeaderCellDef width ="20%"> Comentario </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.comentario}} </mat-cell>
  </ng-container>

  <!-- Pontuacao Column -->
  <ng-container matColumnDef="Pontuacao">
    <mat-header-cell *matHeaderCellDef> Pontuacao </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.pontuacao}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>


</mat-grid-tile>



  </mat-grid-list>
</div>
