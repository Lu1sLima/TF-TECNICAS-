<h2 mat-dialog-title> Avaliar anuncio </h2>
<div mat-dialog-content>
  <p>Comentario </p>
  <mat-form-field>
    <input matInput [(ngModel)]="comentario">
  </mat-form-field>
  <br>
  <mat-form-field  >
    <mat-label>Pontuacao</mat-label>
    <mat-select [(ngModel)]="pontuacao" name="pontuacao">
      <mat-option [value]=1>1</mat-option>
      <mat-option [value]=2>2</mat-option>
      <mat-option [value]=3>3</mat-option>
      <mat-option [value]=4>4</mat-option>
      <mat-option [value]=5>5</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Voltar</button>
  <button mat-raised-button (click)="avaliar()"> Enviar </button>
</mat-dialog-actions>
