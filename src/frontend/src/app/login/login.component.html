<div style="text-align:center">
  <h1>
    Login Screen
  </h1>
</div>
<br>
<div style="text-align:center">
  <label>User Email:</label>
  <br>
  <input  type="text" [(ngModel)]="user"  placeholder="Ex. coxinha123@pucrs.br" />
  <br>
  <br>
  <label>Password:</label>
  <br>
  <input  type="password" [(ngModel)]="password"  placeholder="Ex. coxinha123"/>
  <br>
  <br>
  <button mat-raised-button (click)="loginUser()"  color="primary">Entrar</button>
  <br>
  <br>
  <label *ngIf="validation" [style.color]="'red'">Login inv√°lido!</label>

</div>
