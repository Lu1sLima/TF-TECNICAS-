<form>
    <h2>Login screen testing</h2>
    <div class= "input">
      <label>Email</label>
      <input type="text" name ="user" [(ngModel)] = "user">
    </div>
  
    <div class="input">
      <label>Password</label>
      <input type="password"  name = "password" [(ngModel)] = "password">
    </div>
  
    <div class="input">
      <input type="submit" value="Login" (click)="loginUser()">
    </div>
</form>
