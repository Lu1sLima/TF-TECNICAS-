<mat-sidenav-container class="example-container">
    <mat-sidenav   mode="side" opened class="example-sidenav">
      <mat-nav-list>
        <br>
        <br>
        <mat-list-item>
          <mat-form-field [style.padding.px]=10 >
            <!-- [(ngModel)]="selectedValue"  put this in mat-option after integration with backend -->
            <mat-label>Marca</mat-label>
            <mat-select name="food">
              <mat-option>
                Ford
              </mat-option>
            </mat-select>
          </mat-form-field>
      </mat-list-item>
      <br>
      <mat-list-item>
        <mat-form-field [style.padding.px]=10>
          <mat-label>Modelo</mat-label>
          <mat-select name="food">
            <mat-option>
              Focus
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      <br>
      <br>
      <mat-list-item>
        <h3>Carros:</h3>
      </mat-list-item>
      <mat-list-item>
        <section class="example-section">
          <mat-checkbox class="example-margin">Novos</mat-checkbox>
          <mat-checkbox class="example-margin">Usados</mat-checkbox>
        </section>
      </mat-list-item>
      <br>
      <mat-list-item>
        <h3>Preço:</h3>
      </mat-list-item>
      <mat-list-item>
      <form>
        <mat-form-field  [style.width.px]=100 [style.padding.px]=10 class="test-mat-field">
          <mat-label>De</mat-label>
          <input  matInput placeholder="Ex. 5000">
        </mat-form-field>
        <mat-form-field [style.width.px]=100  [style.padding.px]=10 class="test-mat-field">
          <mat-label>Até</mat-label>
          <input matInput  placeholder="Ex. 30000">
        </mat-form-field>
      </form>
    </mat-list-item>
    <br>
    <mat-list-item>
      <h3>Ano:</h3>
    </mat-list-item>
    <mat-list-item>
    <form>
      <mat-form-field  [style.width.px]=100 [style.padding.px]=10 class="test-mat-field">
        <mat-label>De</mat-label>
        <input  matInput placeholder="Ex. 2000">
      </mat-form-field>
      <mat-form-field [style.width.px]=100  [style.padding.px]=10 class="test-mat-field">
        <mat-label>Até</mat-label>
        <input matInput  placeholder="Ex.2020">
      </mat-form-field>
    </form>
  </mat-list-item>
  <br>
  <mat-list-item>
    <h3>Quilometragem:</h3>
  </mat-list-item>
  <mat-list-item>
  <form>
    <mat-form-field  [style.width.px]=100 [style.padding.px]=10 class="test-mat-field">
      <mat-label>De</mat-label>
      <input  matInput placeholder="Ex. 2000">
    </mat-form-field>
    <mat-form-field [style.width.px]=100  [style.padding.px]=10 class="test-mat-field">
      <mat-label>Até</mat-label>
      <input matInput  placeholder="Ex.2020">
    </mat-form-field>
  </form>
</mat-list-item>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content >





      <div id="card-container">
      <mat-card *ngFor="let anuncio of anuncios" class="example-card" >
        <mat-card-header >
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{anuncio.title}}</mat-card-title>
          <mat-card-subtitle>{{anuncio.description}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/celta.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
           {{anuncio.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button  [routerLink]="['/anuncio']" mat-raised-button color ="warn">Ver</button>
        </mat-card-actions>
        <mat-card-footer >${{anuncio.preco}} </mat-card-footer>

      </mat-card>

    </div>


    </mat-sidenav-content>







  </mat-sidenav-container>
